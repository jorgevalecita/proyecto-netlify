<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios Tecnológicos - Núcleo de la Gestión Empresarial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(to bottom, #002244, #0055aa);
            color: white;
            overflow-x: hidden;
        }
        header {
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            background: linear-gradient(to right, #003366, #0099ff);
        }
        .container {
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .service-box {
            background: linear-gradient(to right, #2196F3, #1976D2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }
        .service-box:hover {
            transform: scale(1.05);
        }
        h2 {
            color: white;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 20px;
            background: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }
        .btn:hover {
            background: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        Fundación - Núcleo de la Gestión Empresarial
    </header>
    <div class="container">
        <div class="service-box">
            <h3><i class="fa-solid fa-code"></i> Desarrollo de software</h3>
            <p>Soluciones a medida para potenciar tu negocio.</p>
        </div>
        <div class="service-box">
            <h3><i class="fa-solid fa-headset"></i> Soporte técnico</h3>
            <p>Atención especializada y mantenimiento preventivo.</p>
        </div>
        <div class="service-box">
            <h3><i class="fa-solid fa-bullhorn"></i> Marketing Digital</h3>
            <p>Estrategias para mejorar tu presencia en línea y aumentar clientes.</p>
        </div>
    </div>
    <a href="index.html" class="btn">Volver al Inicio</a>
</body>
</html>

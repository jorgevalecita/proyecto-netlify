<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Empleo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      color: white;
    }
    .form-container {
      background: white;
      padding: 20px 30px;
      border-radius: 15px;
      text-align: left;
      width: 90%;
      max-width: 550px;
      box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
      color: black;
      border: 3px solid #ff9800;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 2px solid #333;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      background: orangered;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e64a19;
    }
    h2 {
      color: #ff5722;
      border-bottom: 2px solid #ff9800;
      padding-bottom: 10px;
    }
    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Registrar Empleo</h2>
    <form id="jobForm" enctype="multipart/form-data">
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">Teléfono:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="email">Correo:</label>
      <input type="email" id="email" name="email" required />

      <label for="education">Formación Profesional:</label>
      <select id="education" name="education" onchange="showOtherOption(this)" required>
        <option value="">Selecciona tu carrera</option>
        <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
        <option value="Administración de Empresas">Administración de Empresas</option>
        <option value="Medicina">Medicina</option>
        <option value="Derecho">Derecho</option>
        <option value="Psicología">Psicología</option>
        <option value="Contaduría Pública">Contaduría Pública</option>
        <option value="Arquitectura">Arquitectura</option>
        <option value="Ingeniería Civil">Ingeniería Civil</option>
        <option value="Marketing y Publicidad">Marketing y Publicidad</option>
        <option value="Enfermería">Enfermería</option>
        <option value="otra">Otra (especificar abajo)</option>
      </select>

      <div id="otherFieldContainer" style="display: none;">
        <label for="otherEducation">Otra profesión:</label>
        <input type="text" id="otherEducation" name="other_education" />
      </div>

      <label for="skills">Habilidades:</label>
      <textarea id="skills" name="skills" rows="4" required></textarea>

      <label for="resume">Subir Archivo (CSV o PDF):</label>
      <input type="file" id="resume" name="resume" accept=".csv, .pdf" required />

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    function showOtherOption(select) {
      const otherField = document.getElementById('otherFieldContainer');
      if (select.value === 'otra') {
        otherField.style.display = 'block';
        document.getElementById('otherEducation').required = true;
      } else {
        otherField.style.display = 'none';
        document.getElementById('otherEducation').required = false;
      }
    }

    document.getElementById('jobForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      if (formData.get('education') === 'otra') {
        formData.set('education', formData.get('other_education'));
      }

      try {
        const response = await fetch('/.netlify/functions/send-email', {
          method: 'POST',
          body: formData,
        });

        if (response.ok) {
          alert('Formulario enviado correctamente!');
          form.reset();
          document.getElementById('otherFieldContainer').style.display = 'none';
        } else {
          alert('Error al enviar formulario.');
        }
      } catch (error) {
        alert('Error de red o servidor.');
        console.error(error);
      }
    });
  </script>
</body>
</html>

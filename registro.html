<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar Empleo</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0a0a23;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden; /* Cambiado a overflow-x para evitar cortes verticales */
    }

    /* Animated Background */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .shape {
      position: absolute;
      background: linear-gradient(45deg, #667eea, #764ba2, #f093fb, #f5576c);
      border-radius: 50%;
      opacity: 0.1;
      animation: float 15s infinite ease-in-out;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      left: 80%;
      animation-delay: -5s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 20%;
      animation-delay: -10s;
    }

    .shape:nth-child(4) {
      width: 100px;
      height: 100px;
      top: 10%;
      right: 10%;
      animation-delay: -3s;
    }

    .shape:nth-child(5) {
      width: 150px;
      height: 150px;
      top: 50%;
      left: 50%;
      animation-delay: -8s;
      transform: translate(-50%, -50%);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg) scale(1);
      }
      25% {
        transform: translateY(-20px) rotate(90deg) scale(1.1);
      }
      50% {
        transform: translateY(-40px) rotate(180deg) scale(0.9);
      }
      75% {
        transform: translateY(-20px) rotate(270deg) scale(1.05);
      }
    }

    /* Main Container */
    .main-container {
      display: flex;
      gap: 50px;
      align-items: center;
      width: 100%;
      max-width: 1200px; /* Reducido de 1400px para mejor ajuste */
      position: relative;
      z-index: 2;
      padding: 20px;
    }

    /* Left Panel - Interactive Visual */
    .visual-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 600px;
      position: relative;
    }

    .career-visual {
      width: 100%;
      max-width: 500px;
      height: 500px;
      position: relative;
      perspective: 1000px;
    }

    .career-card {
      position: absolute;
      width: 200px;
      height: 120px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      box-shadow: 0 15px 35px rgba(102, 126, 234, 0.3);
      cursor: pointer;
      transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .career-card:hover {
      transform: translateY(-10px) rotateY(15deg);
      box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4);
    }

    .career-card i {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .career-card.card-1 {
      top: 50px;
      left: 50px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      animation: cardFloat1 6s ease-in-out infinite;
    }

    .career-card.card-2 {
      top: 100px;
      right: 50px;
      background: linear-gradient(135deg, #f093fb, #f5576c);
      animation: cardFloat2 6s ease-in-out infinite -1s;
    }

    .career-card.card-3 {
      top: 250px;
      left: 80px;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      animation: cardFloat3 6s ease-in-out infinite -2s;
    }

    .career-card.card-4 {
      top: 300px;
      right: 80px;
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      animation: cardFloat4 6s ease-in-out infinite -3s;
    }

    @keyframes cardFloat1 {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      50% { transform: translateY(-15px) rotateY(5deg); }
    }

    @keyframes cardFloat2 {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      50% { transform: translateY(-20px) rotateY(-5deg); }
    }

    @keyframes cardFloat3 {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateY(8deg); }
    }

    @keyframes cardFloat4 {
      0%, 100% { transform: translateY(0) rotateY(0deg); }
      50% { transform: translateY(-25px) rotateY(-8deg); }
    }

    .central-glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
      50% { transform: translate(-50%, -50%) scale(1.5); opacity: 0.1; }
    }

    /* Form Container */
    .form-container {
      background: rgba(15, 15, 35, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(102, 126, 234, 0.3);
      padding: 40px;
      border-radius: 24px;
      flex: 1;
      max-width: 550px;
      min-width: 300px; /* Añadido para evitar que se haga muy pequeño */
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.3),
        0 0 0 1px rgba(102, 126, 234, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      animation: slideUp 0.8s ease-out;
      margin: 20px auto; /* Centrado adicional */
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .form-header::after {
      content: '';
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 2px;
    }

    h2 {
      color: #ffffff;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #667eea, #f093fb);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(102, 126, 234, 0.5);
    }

    .form-subtitle {
      color: #a0a0a0;
      font-size: 1rem;
      font-weight: 400;
    }

    .input-group {
      margin-bottom: 25px;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #ffffff;
      font-weight: 600;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    .input-wrapper {
      position: relative;
    }

    .input-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #667eea;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      z-index: 2;
    }

    input, textarea, select {
      width: 100%;
      padding: 16px 50px 16px 45px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 12px;
      font-size: 1rem;
      background: rgba(15, 15, 35, 0.8);
      color: #ffffff;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    input::placeholder, textarea::placeholder {
      color: #666;
    }

    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(15, 15, 35, 0.9);
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2), 0 0 20px rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    input:focus + .input-icon,
    select:focus + .input-icon {
      color: #f093fb;
      transform: translateY(-50%) scale(1.1);
    }

    textarea {
      resize: vertical;
      min-height: 120px;
      padding-top: 16px;
    }

    select {
      cursor: pointer;
      background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%23667eea" stroke-width="2"><polyline points="6,9 12,15 18,9"></polyline></svg>');
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 16px;
      appearance: none;
    }

    select option {
      background: #1a1a2e;
      color: #ffffff;
    }

    input[type="file"] {
      padding: 12px;
      border: 2px dashed rgba(102, 126, 234, 0.5);
      background: rgba(15, 15, 35, 0.6);
      cursor: pointer;
      transition: all 0.3s ease;
      color: #ffffff;
    }

    input[type="file"]:hover {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.1);
      box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(102, 126, 234, 0.4);
      background: linear-gradient(135deg, #7c8ef5 0%, #8a5cb8 100%);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    #otherFieldContainer {
      animation: slideDown 0.3s ease-out;
      margin-top: 15px;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        max-height: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        max-height: 100px;
        transform: translateY(0);
      }
    }

    /* Responsive Design - Mejoras en la responsividad */
    @media (max-width: 1200px) {
      .main-container {
        gap: 30px;
        max-width: 1000px;
      }
      
      .career-visual {
        max-width: 400px;
        height: 400px;
      }
      
      .career-card {
        width: 160px;
        height: 100px;
      }
      
      .career-card i {
        font-size: 1.5rem;
      }
      
      .form-container {
        padding: 30px;
      }
    }

    @media (max-width: 992px) {
      .main-container {
        flex-direction: column;
        gap: 40px;
        padding: 20px 10px;
      }
      
      .visual-panel {
        min-height: 300px;
        width: 100%;
      }
      
      .career-visual {
        max-width: 100%;
        height: 350px;
      }
      
      .career-card {
        width: 140px;
        height: 80px;
        font-size: 0.9rem;
      }
      
      .career-card i {
        font-size: 1.3rem;
        margin-bottom: 5px;
      }
      
      .form-container {
        width: 90%;
        max-width: 600px;
        margin: 0 auto;
      }
    }

    @media (max-width: 768px) {
      body {
        padding: 10px;
        min-height: auto;
      }
      
      .form-container {
        padding: 25px;
        border-radius: 20px;
        width: 95%;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      input, textarea, select {
        padding: 14px 40px 14px 40px;
        font-size: 0.95rem;
      }
      
      .visual-panel {
        min-height: 250px;
      }
      
      .career-visual {
        max-width: 100%;
        height: 300px;
      }
      
      .career-card {
        width: 120px;
        height: 70px;
        font-size: 0.8rem;
      }
    }

    @media (max-width: 576px) {
      .form-container {
        padding: 20px 15px;
        width: 100%;
      }
      
      h2 {
        font-size: 1.6rem;
      }
      
      .form-subtitle {
        font-size: 0.9rem;
      }
      
      input, textarea, select {
        padding: 12px 35px 12px 35px;
        font-size: 0.9rem;
      }
      
      .submit-btn {
        padding: 16px;
        font-size: 1rem;
      }
      
      .visual-panel {
        min-height: 200px;
      }
      
      .career-visual {
        height: 250px;
      }
      
      .career-card {
        width: 100px;
        height: 60px;
        font-size: 0.7rem;
      }
      
      .career-card i {
        font-size: 1rem;
      }
    }

    @media (max-width: 400px) {
      .form-container {
        padding: 15px 10px;
      }
      
      h2 {
        font-size: 1.4rem;
      }
      
      input, textarea, select {
        padding: 10px 30px 10px 30px;
      }
      
      .input-icon {
        left: 10px;
        font-size: 1rem;
      }
      
      .submit-btn {
        padding: 14px;
        font-size: 0.95rem;
      }
      
      .visual-panel {
        display: none;
      }
    }

    /* Loading and Success States */
    .loading {
      pointer-events: none;
      opacity: 0.7;
    }

    .loading .submit-btn {
      background: #95a5a6;
      cursor: not-allowed;
    }

    @keyframes success {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .success {
      animation: success 0.6s ease-out;
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="floating-shapes">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
  </div>

  <div class="main-container">
    <div class="visual-panel">
      <div class="career-visual">
        <div class="central-glow"></div>
        <div class="career-card card-1">
          <i class="fas fa-code"></i>
          <span>Tech</span>
        </div>
        <div class="career-card card-2">
          <i class="fas fa-chart-line"></i>
          <span>Business</span>
        </div>
        <div class="career-card card-3">
          <i class="fas fa-palette"></i>
          <span>Design</span>
        </div>
        <div class="career-card card-4">
          <i class="fas fa-handshake"></i>
          <span>Marketing</span>
        </div>
      </div>
    </div>

    <div class="form-container" id="formContainer">
      <div class="form-header">
        <h2><i class="fas fa-rocket"></i> Registrar Empleo</h2>
        <p class="form-subtitle">Inicia tu carrera profesional</p>
      </div>
      
      <form id="jobForm" method="POST" action="/.netlify/functions/send-email" enctype="multipart/form-data">
        <div class="input-group">
          <label for="name">Nombre Completo:</label>
          <div class="input-wrapper">
            <input type="text" id="name" name="name" required />
            <i class="fas fa-user input-icon"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="phone">Teléfono:</label>
          <div class="input-wrapper">
            <input type="tel" id="phone" name="phone" required />
            <i class="fas fa-phone input-icon"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="email">Correo:</label>
          <div class="input-wrapper">
            <input type="email" id="email" name="email" required />
            <i class="fas fa-envelope input-icon"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="education">Formación Profesional:</label>
          <div class="input-wrapper">
            <select id="education" name="education" onchange="showOtherOption(this)" required>
              <option value="">Selecciona tu carrera</option>
              <option value="Ingeniería de Sistemas">Ingeniería de Sistemas</option>
              <option value="Administración de Empresas">Administración de Empresas</option>
              <option value="Medicina">Medicina</option>
              <option value="Derecho">Derecho</option>
              <option value="Psicología">Psicología</option>
              <option value="Contaduría Pública">Contaduría Pública</option>
              <option value="Arquitectura">Arquitectura</option>
              <option value="Ingeniería Civil">Ingeniería Civil</option>
              <option value="Marketing y Publicidad">Marketing y Publicidad</option>
              <option value="Enfermería">Enfermería</option>
              <option value="otra">Otra (especificar abajo)</option>
            </select>
            <i class="fas fa-graduation-cap input-icon"></i>
          </div>

          <div id="otherFieldContainer" style="display: none;">
            <label for="otherEducation">Otra profesión:</label>
            <div class="input-wrapper">
              <input type="text" id="otherEducation" name="other_education" />
              <i class="fas fa-pencil-alt input-icon"></i>
            </div>
          </div>
        </div>

        <div class="input-group">
          <label for="skills">Habilidades:</label>
          <div class="input-wrapper">
            <textarea id="skills" name="skills" rows="4" required placeholder="Describe tus habilidades y competencias profesionales..."></textarea>
            <i class="fas fa-tools input-icon"></i>
          </div>
        </div>

        <div class="input-group">
          <label for="resume">Subir Archivo (CSV o PDF):</label>
          <div class="input-wrapper">
            <input type="file" id="resume" name="resume" accept=".csv, .pdf" required />
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <i class="fas fa-paper-plane"></i> Enviar Solicitud
        </button>
      </form>
    </div>
  </div>

  <script>
    function showOtherOption(select) {
      const otherField = document.getElementById('otherFieldContainer');
      const otherInput = document.getElementById('otherEducation');
      if (select.value === 'otra') {
        otherField.style.display = 'block';
        otherInput.required = true;
      } else {
        otherField.style.display = 'none';
        otherInput.required = false;
      }
    }

    document.getElementById('jobForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const form = e.target;
      const formContainer = document.getElementById('formContainer');
      const submitBtn = form.querySelector('.submit-btn');
      
      // Add loading state
      formContainer.classList.add('loading');
      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Enviando...';

      const formData = new FormData(form);

      // Si es 'otra', reemplaza el valor
      if (formData.get('education') === 'otra') {
        const otraProfesion = formData.get('other_education');
        formData.set('education', otraProfesion);
      }

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });

        // Remove loading state
        formContainer.classList.remove('loading');

        if (response.ok) {
          // Success animation
          formContainer.classList.add('success');
          submitBtn.innerHTML = '<i class="fas fa-check"></i> ¡Enviado!';
          submitBtn.style.background = 'linear-gradient(135deg, #27ae60, #2ecc71)';
          
          alert('Formulario enviado correctamente!');
          form.reset();
          document.getElementById('otherFieldContainer').style.display = 'none';
          
          // Reset button after delay
          setTimeout(() => {
            formContainer.classList.remove('success');
            submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Solicitud';
            submitBtn.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
          }, 3000);
        } else {
          const errorText = await response.text();
          submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Solicitud';
          alert('Error al enviar formulario:\n' + errorText);
        }
      } catch (error) {
        formContainer.classList.remove('loading');
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Enviar Solicitud';
        alert('Error de red o servidor.');
        console.error(error);
      }
    });

    // Interactive career cards
    document.querySelectorAll('.career-card').forEach(card => {
      card.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-15px) rotateY(25deg) scale(1.05)';
        this.style.zIndex = '10';
      });
      
      card.addEventListener('mouseleave', function() {
        this.style.transform = '';
        this.style.zIndex = '1';
      });
    });

    // Dynamic icon animations
    document.querySelectorAll('.input-icon').forEach(icon => {
      icon.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-50%) scale(1.2) rotate(10deg)';
      });
      
      icon.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(-50%) scale(1) rotate(0deg)';
      });
    });
  </script>
</body>
</html>
